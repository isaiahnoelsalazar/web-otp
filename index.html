<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web OTP</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Courier New', Courier, monospace;
            }
            body {
                margin: 0;
                padding: 0 8px;
            }
            #add-description-panel {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #00000088;
                display: none;
                align-items: center;
                justify-content: center;
            }
            .file-upload {
                display: inline-block;
                padding: 16px;
                cursor: pointer;
                background-color: black;
                color: white;
                border-radius: 8px;
            }
            .file-upload:hover {
                background-color: #000000CC;
            }
            input[type="file"] {
                display: none;
            }
            button {
                background-color: black;
                color: white;
                padding: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #000000CC;
            }
            #otp-container > div > a:hover {
                background-color: #00000033;
                border-radius: 8px;
            }
            #otp-container > div {
                margin: 16px 0 0 0;
            }
            h1 {
                margin: 0;
            }
            label, button {
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <div id="add-description-panel">
            <div style="background-color: white; padding: 16px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px;">
                <h2>Add Description</h2>
                <input type="text" id="otp-description-input" placeholder="Description">
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button onclick="cancelAddOTPDescription()">Cancel</button>
                    <button onclick="confirmAddOTPDescription()">Confirm</button>
                </div>
            </div>
        </div>
        <label for="file" class="file-upload">Choose QR Code</label>
        <input accept=".png, .jpg, .jpeg, .webp, .bmp" type="file" name="file" id="file" onchange="chooseQR(this)">
        <button onclick="uploadQR()">Upload QR Code</button>
        <button onclick="clearOTPs()">Clear OTPs</button>
        <button onclick="refreshOTPs()">Refresh OTPs</button>
        <button onclick="backupOTPs()">Backup</button>
        <label for="restore" class="file-upload">Restore</label>
        <input accept=".webotpsave" type="file" name="restore" id="restore" onchange="restoreOTPs(this)">
        <div id="otp-container"></div>
    </body>
    <script src="index.js"></script>
</html>
